<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Realiza tu préstamo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Comic Sans MS', cursive;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 10px;
      font-size: 24px;
    }

    .main {
      flex: 1;
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .left, .right {
      flex: 1;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #333;
      box-shadow: 3px 3px 0px #aaa;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #333;
      box-shadow: inset 1px 1px 2px #ccc;
    }

    .equipment-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .equipment-group input {
      flex: 1;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background-color: transparent;
    }

    .buttons button {
      background-color: #ffe082;
      border: 2px solid #333;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 2px 2px 0px #aaa;
    }

    .buttons button:hover {
      background-color: #ffd54f;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ccc;
      border-radius: 10px;
      padding: 10px 20px;
      border: 2px solid #333;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 0px #999;
    }
  </style>
</head>
<body>
  <button class="back-btn">Atrás</button>
  <div class="container">
    <div class="header">
      <h2>Realiza tu préstamo</h2>
    </div>
    <div class="main">
      <div class="left">
        <label>Nombre:</label>
        <input type="text" placeholder="Nombre">

        <label>Matrícula:</label>
        <input type="text" placeholder="Matrícula">

        <label>Tipo Área:</label>
        <input type="text" placeholder="Tipo Área">

        <label>Área:</label>
        <input type="text" placeholder="Área">

        <label>Edificio:</label>
        <input type="text" placeholder="Edificio">
      </div>

      <div class="right">
        <label>➕ Añadir equipo</label>

        <label>Equipo a prestar:</label>
        <div class="equipment-group">
          <input type="text" placeholder="Equipo">
          <input type="number" placeholder="Cantidad">
        </div>
        <div class="equipment-group">
          <input type="text" placeholder="Equipo">
          <input type="number" placeholder="Cantidad">
        </div>
      </div>
    </div>

    <div class="buttons">
      <button>Devueltos</button>
      <button>Prestar</button>
      <button>Pendientes</button>
    </div>
  </div>
</body>
</html>
