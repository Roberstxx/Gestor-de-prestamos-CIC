<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ADD8E6;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            height: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .header {
            background-color: #FFD700;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .summary {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .search-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .search-group input {
            width: 50%;
            padding: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .search-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-button img {
            width: 24px;
            height: 24px;
        }
        .user-list {
            background-color: #E0FFFF;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            height: 40%;
            overflow-y: auto;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        .actions button {
            margin-left: 5px;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-modal, .delete-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="volver()">‚¨Ö</button>
            Panel de Administraci√≥n
        </div>
        <div class="search-group">
            <input type="text" id="search" placeholder="Buscar por nombre o matr√≠cula">
            <button class="search-button">
                <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Buscar">
            </button>
        </div>
        <div class="user-list" id="user-list">
            <div class="user-item">
                <span id="user-Juan">Juan P√©rez - 12345 - <span class="status">Activo</span></span>
                <div class="actions">
                    <button onclick="editarUsuario('Juan', 'user-Juan')">‚úèÔ∏è Editar</button>
                    <button onclick="confirmarEliminacion('Juan', 'user-Juan')">üóë Eliminar</button>
                </div>
            </div>
            <div class="user-item">
                <span id="user-Maria">Maria L√≥pez - 67890 - <span class="status">Inactivo</span></span>
                <div class="actions">
                    <button onclick="editarUsuario('Maria', 'user-Maria')">‚úèÔ∏è Editar</button>
                    <button onclick="confirmarEliminacion('Maria', 'user-Maria')">üóë Eliminar</button>
                </div>
            </div>
        </div>
        <div class="summary">Usuarios registrados: <span id="total-users">2</span></div>
    </div>

    <div class="edit-modal" id="edit-modal">
        <p>Editar estado del usuario</p>
        <select id="edit-status">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
        </select>
        <button onclick="guardarEstado()">Guardar</button>
        <button onclick="cerrarModal('edit-modal')">Cancelar</button>
    </div>

    <div class="delete-modal" id="delete-modal">
        <p>Ingrese c√≥digo de administrador para eliminar usuario</p>
        <input type="password" id="admin-code" placeholder="C√≥digo">
        <button onclick="eliminarUsuario()">Confirmar</button>
        <button onclick="cerrarModal('delete-modal')">Cancelar</button>
    </div>

    <script>
        let usuarioSeleccionado = "";
        let elementoSeleccionado = "";

        function volver() {
            alert("Regresando a la pantalla anterior...");
            // Aqu√≠ puedes agregar la redirecci√≥n real usando window.location.href = "URL_DE_LA_PANTALLA_ANTERIOR";
        }

        function editarUsuario(nombre, id) {
            usuarioSeleccionado = nombre;
            elementoSeleccionado = id;
            document.getElementById("edit-modal").style.display = "block";
        }

        function guardarEstado() {
            let nuevoEstado = document.getElementById("edit-status").value;
            document.getElementById(elementoSeleccionado).querySelector(".status").innerText = nuevoEstado;
            alert("Estado de " + usuarioSeleccionado + " actualizado a " + nuevoEstado);
            cerrarModal('edit-modal');
        }

        function confirmarEliminacion(nombre, id) {
            usuarioSeleccionado = nombre;
            elementoSeleccionado = id;
            document.getElementById("delete-modal").style.display = "block";
        }

        function eliminarUsuario() {
            let codigoIngresado = document.getElementById("admin-code").value;
            let codigoCorrecto = "1234"; // Aqu√≠ podr√≠as conectar con tu base de datos

            if (codigoIngresado === codigoCorrecto) {
                document.getElementById(elementoSeleccionado).remove();
                alert("Usuario " + usuarioSeleccionado + " eliminado correctamente.");
            } else {
                alert("C√≥digo incorrecto. No se pudo eliminar el usuario.");
            }

            cerrarModal('delete-modal');
        }

        function cerrarModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }
    </script>
</body>
</html>
