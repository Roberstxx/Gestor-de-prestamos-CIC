<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Préstamos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ADD8E6;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            height: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #FFD700;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .form-group {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .filter-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .filter-group {
            width: 100%;
        }
        .filter-group select {
            width: 100%;
            height: 40px; /* Aumentando tamaño */
        }
        .search-button {
            background-color: #FFD700;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Separación de los filtros */
        }
        .search-button img {
            width: 24px;
            height: 24px;
        }
        .report-section {
            background-color: #E0FFFF;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        .report-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        .report-item {
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        .export-button {
            background-color: #FFD700;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Historial de Préstamos</div>
        <div class="form-group">
            <label for="fecha-inicio">FECHA INICIO</label>
            <input type="date" id="fecha-inicio">
        </div>
        <div class="form-group">
            <label for="fecha-fin">FECHA FIN</label>
            <input type="date" id="fecha-fin">
        </div>
        <div class="form-group">
            <label for="usuario">USUARIO</label>
            <input type="text" id="usuario" placeholder="Ingrese usuario">
        </div>
        <div class="filter-section">
            <div class="filter-group">
                <label for="tipo-equipo">TIPO DE EQUIPO</label>
                <select id="tipo-equipo">
                    <option value="todos">TODOS</option>
                    <option value="laptop">Laptop</option>
                    <option value="hdmi">HDMI</option>
                    <option value="proyector">Proyector</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="estado">ESTADO</label>
                <select id="estado">
                    <option value="devuelto">Devuelto</option>
                    <option value="pendiente">Pendiente</option>
                </select>
            </div>
            <button class="search-button" onclick="mostrarReportes()">
                <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Buscar">
            </button>
        </div>
        <div id="reportes">
            <div class="report-section">
                <div class="report-title">Equipos devueltos</div>
                <div class="report-item">HDMI - Perla Karime - Devuelto</div>
            </div>
            <div class="report-section">
                <div class="report-title">Equipos pendientes</div>
                <div class="report-item">Laptop - Heribe Huribe - Pendiente</div>
            </div>
        </div>
        <div class="export-button">Exportar</div>
    </div>

    <script>
        function mostrarReportes() {
            document.querySelectorAll('.report-section').forEach(section => {
                section.style.display = 'block';
            });
        }
    </script>
</body>
</html>
