<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Maestro</title>
    <style>
        :root {
            --azul-fondo: #cdd9ff;
            --azul-boton: #0066ff;
            --amarillo: #ffdd00;
            --texto: #222;
            --borde: #ddd;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--azul-fondo);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            margin-top: 40px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: -20px;
            left: -20px;
        }

        .back-btn a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--amarillo);
            color: black;
            text-decoration: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: var(--texto);
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--texto);
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--borde);
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: var(--azul-boton);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004ec4;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-btn">
            <a href="pantalla_anterior.html">&#8592;</a>
        </div>

        <h1>Maestro</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <div class="form-group">
                <label for="matricula">Matr√≠cula</label>
                <input type="text" id="matricula" name="matricula" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <button type="submit">Agregar Maestro</button>
        </form>
    </div>
</body>
</html>
