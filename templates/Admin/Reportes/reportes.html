<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generaci√≥n de Reportes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ADD8E6;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            height: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .header {
            background-color: #FFD700;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .filters div {
            flex: 1;
            margin: 5px;
            display: flex;
            flex-direction: column;
        }
        .filters input, .filters select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-button {
            background: #FFD700;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            align-self: center;
        }
        .report-table {
            background-color: #E0FFFF;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            height: 40%;
            overflow-y: auto;
            display: none; /* Oculto por defecto hasta que se genere el reporte */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #FFD700;
        }
        .export-button {
            background-color: #FFD700;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            display: none; /* Oculto hasta que haya un reporte generado */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="volver()">‚¨Ö</button>
            Generaci√≥n de Reportes
        </div>
        <div class="filters">
            <div>
                <label for="fecha-inicio">Fecha Inicio</label>
                <input type="date" id="fecha-inicio">
            </div>
            <div>
                <label for="fecha-fin">Fecha Fin</label>
                <input type="date" id="fecha-fin">
            </div>
            <div>
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario">
            </div>
            <div>
                <label for="tipo-equipo">Tipo de Equipo</label>
                <select id="tipo-equipo">
                    <option value="todos">Todos</option>
                    <option value="laptop">Laptop</option>
                    <option value="hdmi">HDMI</option>
                    <option value="proyector">Proyector</option>
                </select>
            </div>
            <div>
                <label for="estado">Estado</label>
                <select id="estado">
                    <option value="todos">Todos</option>
                    <option value="devuelto">Devuelto</option>
                    <option value="pendiente">Pendiente</option>
                </select>
            </div>
        </div>
        <button class="search-button" onclick="generarReporte()">üîç Generar Reporte</button>
        <div class="report-table" id="report-table">
            <table>
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Matr√≠cula</th>
                        <th>Tipo de Equipo</th>
                        <th>Estado</th>
                        <th>Fecha Pr√©stamo</th>
                        <th>Fecha Devoluci√≥n</th>
                    </tr>
                </thead>
                <tbody id="report-body">
                    <tr>
                        <td>Juan P√©rez</td>
                        <td>12345</td>
                        <td>Laptop</td>
                        <td>Devuelto</td>
                        <td>01/05/2025</td>
                        <td>05/05/2025</td>
                    </tr>
                    <tr>
                        <td>Maria L√≥pez</td>
                        <td>67890</td>
                        <td>HDMI</td>
                        <td>Pendiente</td>
                        <td>02/05/2025</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="export-button" onclick="exportarReporte()">üìÑ Exportar Reporte</button>
    </div>

    <script>
        function volver() {
            alert("Regresando a la pantalla anterior...");
            // Aqu√≠ puedes redirigir con window.location.href = "URL_DE_LA_PANTALLA_ANTERIOR";
        }

        function generarReporte() {
            document.getElementById("report-table").style.display = "block";
            document.querySelector(".export-button").style.display = "block";
        }

        function exportarReporte() {
            alert("Exportando reporte...");
            // Aqu√≠ puedes agregar la funcionalidad de exportaci√≥n en PDF/Excel
        }
    </script>
</body>
</html>
