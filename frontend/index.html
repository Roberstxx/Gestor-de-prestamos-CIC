<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signUpForm">
                <h1>Crea tu cuenta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>ingresa tu usuario y contraseña</span>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">

                <div>
                    <label for="userType">¿Eres?</label>
                    <select id="userType">
                        <option value="student">Estudiante</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <div id="adminKeyField" style="display: none;">
                    <input type="text" placeholder="Llave de Administrador" id="adminKey">
                </div>

                <button type="submit">Registrarse</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Inicio de sesión</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>ingresa tu usuario y contraseña</span>
                <input type="user" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <a href="#">¿olvidaste tu contraseña?</a>

                <button>iniciar sesión</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Inicia sesión para empezar esta aventura</p>
                    <button class="hidden" id="login">iniciar sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>¡Hola Colaborador!</h1>
                    <p>¿eres nuevo?</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
